<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JustiSync â€” Login</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- JustiSync color palette (edit these hex values to match your exact palette) -->
  <style>
    :root{
      --js-primary: #0b3d91;       /* deep justice blue (primary) */
      --js-primary-700: #092f6f;   /* darker for hover */
      --js-accent: #f59e0b;        /* amber accent for highlights / CTA */
      --js-bg: #f3f4f6;            /* page background */
      --js-card: #ffffff;          /* card background */
      --js-text: #0f172a;          /* primary text */
      --js-muted: #6b7280;         /* muted text */
      --js-border: #e6e9ef;        /* inputs border */
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-[var(--js-bg)]">
  <div
    class="w-full max-w-md mx-4 rounded-2xl shadow-lg overflow-hidden"
    style="background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.85));">
    <div class="p-8 bg-[var(--js-card)]">
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <img src="scale of justice.png" alt="JustiSync Logo" class="h-16 w-16 object-contain">
      </div>

      <h1 class="text-center text-2xl font-semibold" style="color:var(--js-text)">Welcome back to JustiSync</h1>
      <p class="mt-2 text-center text-sm" style="color:var(--js-muted)">
        Sign in with your email or username to continue
      </p>

      <form id="loginForm" class="mt-6 space-y-4" novalidate>
        <!-- Identifier (email or username) -->
        <div>
          <label for="identifier" class="block text-sm font-medium" style="color:var(--js-text)">
            Email or Username
          </label>
          <input
            id="identifier"
            name="identifier"
            type="text"
            required
            placeholder="you@email.com or username"
            class="mt-1 block w-full rounded-lg px-4 py-2 border focus:outline-none focus:ring-2 focus:ring-[var(--js-primary)]"
            style="border-color:var(--js-border); color:var(--js-text); background:transparent;"
            aria-describedby="identifierHelp"
          />
        </div>

        <!-- Password -->
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm` font-medium" style="color:var(--js-text)">Password</label>
            <a href="ForgotPassword.html" class="text-sm font-medium hover:underline" style="color:var(--js-primary)">
              Forgot password?
          </div>

          <input
            id="password"
            name="password"
            type="password"
            required
            placeholder="Enter your password"
            class="mt-1 block w-full rounded-lg px-4 py-2 border focus:outline-none focus:ring-2 focus:ring-[var(--js-primary)]"
            style="border-color:var(--js-border); color:var(--js-text); background:transparent;;"
          />
        </div>

        <!-- Keep me signed in -->
        <div class="flex items-center gap-4">
          <input id="remember" name="remember" type="checkbox" class="h-4 w-4 rounded" />
          <label for="remember" class="text-sm" style="color:var(--js-muted)">Keep me signed in</label>
        </div>

        <!-- Submit -->
        <div>
          <button
            type="submit"
            class="w-full px-4 py-2 rounded-lg font-semibold transition transform active:scale-[0.995]"
            style="background:var(--js-primary); color:white; box-shadow: 0 6px 18px rgba(11,61,145,0.12);"
            onmouseover="this.style.background='var(--js-primary-700)';"
            onmouseout="this.style.background='var(--js-primary)';"
          >
            Log in
          </button>
        </div>
      </form>

      <!-- Divider -->
      <div class="mt-6 flex items-center">
        <div class="flex-1 h-px" style="background:var(--js-border)"></div>
        <div class="px-3 text-xs" style="color:var(--js-muted)">or</div>
        <div class="flex-1 h-px" style="background:var(--js-border)"></div>
      </div>

      <!-- Signup CTA -->
      <p class="mt-6 text-center text-sm" style="color:var(--js-muted)">
        Don't have an account?
        <a href="/signup.html" class="font-medium ml-1" style="color:var(--js-primary)">Sign up</a>
      </p>
    </div>
    <!-- Optional footer / accent bar -->
    <div class="h-2" style="background: linear-gradient(90deg, var(--js-primary), var(--js-accent));"></div>
  </div>
  <script src="Login.js"></script>
</body>
</html>
