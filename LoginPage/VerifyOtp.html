<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Verify OTP - JustiSync</title>
  <link rel="shortcut icon" href="scale of justice.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="min-h-screen bg-[#F4F7FB] flex items-center justify-center p-6">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden border-t-4 border-[#D4AF37]">
      <!-- Email Input Page -->
      <div id="emailSection" class="p-6 flex flex-col gap-6">
        <h1 class="text-xl font-semibold text-[#0B3D91] mb-2 text-center">Email Verification</h1>
        <p class="text-sm text-[#6B7280] text-center">Enter your email to receive a verification code</p>
        <form id="requestOtpForm" class="flex flex-col gap-4">
          <div>
            <label for="verifyEmail" class="block text-sm font-medium text-[#374151] mb-2">Email</label>
            <input id="verifyEmail" name="verifyEmail" type="email" required
              class="w-full px-4 py-2 rounded-lg border border-[#E6EEF8] focus:outline-none focus:ring-2 focus:ring-[#D4AF37] focus:border-transparent"
              placeholder="you@domain.com" />
          </div>
          <button type="submit"
            class="w-full inline-flex items-center justify-center gap-2 px-4 py-3 rounded-lg text-white font-medium shadow-sm bg-[#0B3D91] hover:bg-[#08306f] transition">
            Send OTP
          </button>
        </form>
      </div>
      <!-- OTP Verify Page (hidden by default) -->
      <form id="verifyOtpForm" class="p-6 flex flex-col gap-6 hidden">
        <div>
          <label for="otp" class="block text-sm font-medium text-[#374151] mb-2">OTP Code</label>
          <input id="otp" name="otp" type="text" maxlength="6" pattern="\d{6}" required
            class="w-full px-4 py-2 rounded-lg border border-[#E6EEF8] focus:outline-none focus:ring-2 focus:ring-[#D4AF37] focus:border-transparent text-center tracking-widest text-lg"
            placeholder="------" autocomplete="one-time-code" />
        </div>
        <button type="submit"
          class="w-full inline-flex items-center justify-center gap-2 px-4 py-3 rounded-lg text-white font-medium shadow-sm bg-[#0B3D91] hover:bg-[#08306f] transition">
          Verify
        </button>
        <a href="/login.html" class="text-center text-sm text-[#6B7280]">
          Back to Login
        </a>
        <p class="text-center text-sm text-[#6B7280]">
          Didn't receive the code?
          <a href="#" class="text-[#0B3D91] font-medium hover:underline" id="resendOtpLink">Resend OTP</a>
        </p>
      </form>
    </div>
  </div>
  <script src="VerifyOtp.js"></script>
</body>
</html>
