<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --js-primary: #1E3A8A; /* deep blue */
      --js-accent: #FACC15;  /* justice gold */
      --js-muted: #9CA3AF;   /* neutral gray */
      --js-dark: #111827;    /* almost black */
      --js-card: #FFFFFF;    /* white cards */
      --js-border: #E5E7EB;  /* light border */
      --js-input-bg: #F9FAFB; /* input background */
    }

    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .animate-slideUp {
      animation: slideUp 0.45s ease-out;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4"
      style="background-color:var(--js-input-bg)">

  <!-- Forgot Password Card -->
  <div class="w-full max-w-md rounded-2xl shadow-2xl p-8 animate-slideUp relative"
       style="background-color:var(--js-card)">
    
    <!-- Decorative Top Bar -->
    <div class="absolute top-2 left-1/2 transform -translate-x-1/2 w-12 h-1.5 rounded-full"
      style="background-color:var(--js-muted)">
    </div>
    
    <!-- Header -->
    <div class="text-center mt-6">
      <div class="mx-auto flex items-center justify-center w-16 h-16 rounded-full shadow-md"
        style="background-color:var(--js-primary)">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M16 12a4 4 0 01-8 0M12 12v.01M12 6v.01M12 18v.01M6 12H5a2 2 0 00-2 2v3a2 2 0 002 2h1m12-7h1a2 2 0 012 2v3a2 2 0 01-2 2h-1" />
        </svg>
      </div>
      <h2 class="mt-4 text-2xl font-bold" style="color:var(--js-dark)">
        Forgot Password?
      </h2>
      <p class="mt-2 text-sm leading-relaxed" style="color:var(--js-muted)">
        Don’t worry, it happens. Enter your email below and we’ll send you reset instructions.
      </p>
    </div>

    <!-- Form -->
    <form id="forgotPasswordForm" class="mt-6 space-y-5">
      <div>
        <label for="forgotEmail" class="block text-sm font-medium mb-1"
          style="color:var(--js-dark)">Email Address</label>
        <input type="email" id="forgotEmail" name="forgotEmail" required
          class="w-full px-4 py-3 rounded-xl border shadow-sm focus:outline-none focus:ring-2 transition"
          style="border-color:var(--js-border); background-color:var(--js-input-bg); color:var(--js-dark)">
      </div>

      <button type="submit"
        class="w-full py-3 rounded-xl font-semibold shadow-lg transition transform hover:scale-[1.01] active:scale-[.98]"
        style="background-color:var(--js-primary); color:white">
        Send Reset Link
      </button>
    </form>

    <!-- Back Button -->
    <a href="login.html">
      <button
        class="mt-5 w-full py-3 rounded-xl font-medium shadow transition"
        style="background-color:var(--js-muted); color:white">
        Back to Login
      </button>
    </a>
  </div>
</body>
</html>
