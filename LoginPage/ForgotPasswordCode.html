<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter Reset Code</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="min-h-screen flex items-center justify-center px-4" style="background-color:#F9FAFB">
  <div class="w-full max-w-md rounded-2xl shadow-2xl p-8 animate-slideUp relative bg-white">
    <div class="absolute top-2 left-1/2 transform -translate-x-1/2 w-12 h-1.5 rounded-full bg-gray-300"></div>
    <div class="text-center mt-6">
      <div class="mx-auto flex items-center justify-center w-16 h-16 rounded-full shadow-md bg-blue-900">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M16 12a4 4 0 01-8 0M12 12v.01M12 6v.01M12 18v.01M6 12H5a2 2 0 00-2 2v3a2 2 0 002 2h1m12-7h1a2 2 0 012 2v3a2 2 0 01-2 2h-1" />
        </svg>
      </div>
      <h2 class="mt-4 text-2xl font-bold text-gray-900">
        Enter Reset Code
      </h2>
      <p class="mt-2 text-sm leading-relaxed text-gray-500">
        Please enter the code sent to your email to continue.
      </p>
    </div>
    <form id="forgotCodeForm" class="mt-6 space-y-5">
      <div>
        <label for="resetCode" class="block text-sm font-medium mb-1 text-gray-900">Reset Code</label>
        <input type="text" id="resetCode" name="resetCode" maxlength="6" required
          class="w-full px-4 py-3 rounded-xl border shadow-sm focus:outline-none focus:ring-2 transition"
          style="border-color:#E5E7EB; background-color:#F9FAFB; color:#111827">
      </div>
      <button type="submit"
        class="w-full py-3 rounded-xl font-semibold shadow-lg transition transform hover:scale-[1.01] active:scale-[.98]"
        style="background-color:#1E3A8A; color:white">
        Verify Code
      </button>
    </form>
    <a href="ForgotPassword.html">
      <button
        class="mt-5 w-full py-3 rounded-xl font-medium shadow transition"
        style="background-color:#9CA3AF; color:white">
        Back
      </button>
    </a>
  </div>
    <script src="ForgotPasswordCode.js"></script>
</body>
</html>
