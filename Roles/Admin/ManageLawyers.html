<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Lawyers</title>
  <link rel="stylesheet" href="scale of justice.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen bg-gray-50 p-6">
    <header class="mb-8 flex justify-between items-center">
      <h1 class="text-3xl font-bold text-gray-800">Lawyer Management</h1>
      <a href="AdminDashboard.html" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg shadow-sm">
        ‚Üê Back to Dashboard
      </a>
    </header>

    <section class="bg-white rounded-2xl shadow-md p-6 mb-10">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Add New Lawyer</h2>
      <p class="text-gray-600 mb-4">To add a new lawyer, please use the dedicated signup page. Click the button below to navigate there.</p>
      <a href="/SignUpPages/SignupLawyer.html" 
         class="inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
        Go to Lawyer Signup Page
      </a>
    </section>

    <section class="bg-white rounded-2xl shadow-md p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-gray-700">All Lawyers</h2>
        <div class="flex items-center gap-4">
          <input id="searchInput" type="text" placeholder="Search by name or email..." class="border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-400">
          <select id="statusFilter" class="border rounded-lg px-3 py-2 bg-white focus:outline-none focus:ring focus:ring-blue-400">
            <option value="all">All Statuses</option>
            <option value="verified">Verified</option>
            <option value="pending">Pending</option>
            <option value="rejected">Rejected</option>
          </select>
        </div>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full border-collapse">
           <thead class="bg-gray-200">
              <tr class="bg-gray-100 text-gray-700">
                <th class="px-4 py-2 text-left">Name</th>
                <th class="px-4 py-2 text-left">Email</th>
                <th class="px-4 py-2 text-left">Phone</th>
                <th class="px-4 py-2 text-left">Specialization</th>
                <th class="px-4 py-2 text-left">Verification Status</th>
                <th class="px-4 py-2 text-center">Actions</th>
              </tr>
          </thead>
          <tbody id="lawyersTableBody">
             <tr>
                <td colspan="6" class="text-center py-4 text-gray-500">Loading lawyers...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>
  <script src="ManageLawyer.js"></script>
</body>
</html>
