<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Jurisdictions</title>
    <link rel="stylesheet" href="scale of justice.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="min-h-screen bg-gray-50 p-6">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Jurisdiction Management</h1>
                <p class="text-gray-600">Add, edit, and manage system jurisdictions.</p>
            </div>
            <a href="AdminDashboard.html" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg shadow-sm self-start">
                ‚Üê Back to Dashboard
            </a>
        </header>
        
        <section class="bg-white rounded-2xl shadow-md p-6 mb-10">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Add New Jurisdiction</h2>
            <form id="addJurisdictionForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="subjectMatter" class="block text-sm font-medium text-gray-700 mb-2">Subject Matter</label>
                    <input type="text" id="subjectMatter" name="SubjectMatter" placeholder="e.g., Civil, Criminal, Family Law" required
                           class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-400" />
                </div>
                <div>
                    <label for="monetaryLimit" class="block text-sm font-medium text-gray-700 mb-2">Monetary Limit (Optional)</label>
                    <input type="number" id="monetaryLimit" name="MonetaryLimit" placeholder="e.g., 50000.00" step="0.01"
                           class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-400" />
                </div>
                <div class="flex items-end">
                    <button type="submit"
                            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                        Add Jurisdiction
                    </button>
                </div>
            </form>
        </section>

        <section class="bg-white rounded-2xl shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Jurisdictions List</h2>
            <div class="overflow-x-auto">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-100 text-gray-700">
                            <th class="px-4 py-2 text-left">Subject Matter</th>
                            <th class="px-4 py-2 text-left">Monetary Limit</th>
                            <th class="px-4 py-2 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="jurisdictionsTableBody">
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <section id="editJurisdictionSection" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-2xl">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Jurisdiction</h2>
            <form id="editJurisdictionForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="hidden" id="editJurisdictionId" />
                <div>
                    <label for="editSubjectMatter" class="block text-sm font-medium text-gray-700 mb-2">Subject Matter</label>
                    <input id="editSubjectMatter" type="text" class="w-full border rounded-lg px-3 py-2" required />
                </div>
                <div>
                    <label for="editMonetaryLimit" class="block text-sm font-medium text-gray-700 mb-2">Monetary Limit (Optional)</label>
                    <input id="editMonetaryLimit" type="number" step="0.01" class="w-full border rounded-lg px-3 py-2" />
                </div>
                <div class="md:col-span-2 flex items-center justify-end gap-4 mt-4">
                    <button type="button" id="cancelEdit" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition">
                        Cancel
                    </button>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </section>

    <script src="ManageJurisdiction.js"></script>
</body>
</html>
