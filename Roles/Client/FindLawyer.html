<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JustiSync - Find a Lawyer</title>
  <link rel="shortcut icon" href="../../GeneralDashboard/scale of justice.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root {
      --js-primary: #0b3d91;
      --js-accent: #f59e0b;
      --js-bg: #f3f4f6;
    }
  </style>
</head>
<body class="bg-[var(--js-bg)] text-gray-800">

  <div class="flex min-h-screen">

    <aside class="w-64 bg-white shadow-md flex-shrink-0">
      <div class="p-6 bg-[var(--js-primary)] text-white">
        <h1 class="text-2xl font-bold">⚖️ JustiSync</h1>
      </div>
      <nav class="mt-6">
        <a href="/Roles/Client/Client.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
          <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/></svg>
          Dashboard
        </a>
        <a href="/Roles/Client/ClientCases.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
          <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
          My Cases
        </a>
        <a href="/Roles/Client/FindLawyer.html" class="flex items-center px-6 py-3 text-gray-700 bg-gray-200 font-semibold">
          <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
          Find a Lawyer
        </a>
        <a href="#" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
          <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
          Profile
        </a>
      </nav>
      <div class="absolute bottom-0 w-64">
        <button id="logout-btn" class="w-full flex items-center px-6 py-4 text-red-500 hover:bg-red-50">
          <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
          Logout
        </button>
      </div>
    </aside>

    <main class="flex-1 p-8">

      <header class="flex justify-between items-center mb-8">
        <div>
          <h2 class="text-3xl font-bold text-gray-800">Find a Lawyer</h2>
          <p class="text-gray-500">Browse and connect with verified legal professionals.</p>
        </div>
      </header>

      <section class="bg-white rounded-xl shadow-sm p-4 mb-6 flex items-center gap-4">
        <div class="relative flex-grow">
          <input type="text" id="search-input" placeholder="Search by lawyer name..." class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--js-primary)]">
          <svg class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
        </div>
        <div>
          <select id="specialization-filter" class="border rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-[var(--js-primary)]">
            <option value="all">All Specializations</option>
            <option value="0">Criminal Law</option>
            <option value="1">Civil Law</option>
            <option value="2">Family Law</option>
            <option value="3">Corporate Law</option>
          </select>
        </div>
      </section>

      <section>
        <div id="lawyers-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">

        </div>

        <div id="loading-spinner" class="text-center py-10">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[var(--js-primary)] mx-auto"></div>
          <p class="mt-2 text-gray-500">Loading lawyers...</p>
        </div>

        <div id="no-lawyers-message" class="hidden text-center py-10 bg-white rounded-xl shadow-sm">
          <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          <h3 class="mt-2 text-sm font-medium text-gray-900">No lawyers found</h3>
          <p class="mt-1 text-sm text-gray-500">No lawyers matched your search criteria. Try a different search.</p>
        </div>
      </section>

    </main>
  </div>

  <script src="FindLawyer.js"></script>
</body>
</html>
