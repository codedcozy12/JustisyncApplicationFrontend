<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JustiSync - AI Legal Assistant</title>
  <link rel="shortcut icon" href="../../GeneralDashboard/scale of justice.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root {
      --js-primary: #0b3d91;
      --js-accent: #f59e0b;
      --js-bg: #f3f4f6;
    }
    /* Custom scrollbar for chat */
    #messages-area::-webkit-scrollbar {
      width: 6px;
    }
    #messages-area::-webkit-scrollbar-thumb {
      background-color: #d1d5db;
      border-radius: 3px;
    }
    #messages-area::-webkit-scrollbar-track {
      background-color: transparent;
    }
  </style>
</head>
<body class="bg-[var(--js-bg)] text-gray-800">

  <div class="flex h-screen">
    <!-- Sidebar Navigation (Dynamically populated) -->
    <aside id="sidebar" class="w-64 bg-white shadow-md flex-shrink-0 hidden md:flex md:flex-col">
        <!-- Sidebar content will be injected by AiChat.js -->
        <div class="p-6 bg-[var(--js-primary)] text-white">
            <h1 class="text-2xl font-bold">⚖️ JustiSync</h1>
        </div>
        <nav class="mt-6 flex-1">
            <!-- Links will be added here -->
        </nav>
        <div class="p-4">
             <button id="logout-btn" class="w-full flex items-center justify-center px-4 py-3 text-red-500 hover:bg-red-50 rounded-lg">
                <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                Logout
            </button>
        </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="flex-1 flex flex-col bg-gray-200">
      <!-- Chat Header -->
      <header class="bg-white border-b border-gray-300 p-4 flex items-center shadow-sm z-10">
        <img src="Aiavatar.jpg" alt="AI Avatar" class="w-10 h-10 rounded-full mr-4">
        <div>
          <h2 class="text-lg font-semibold text-gray-800">AI Legal Assistant</h2>
          <p class="text-xs text-green-500 flex items-center">
            <span class="h-2 w-2 bg-green-500 rounded-full mr-1.5"></span>
            Online
          </p>
        </div>
      </header>

      <!-- Messages Area -->
      <div id="messages-area" class="flex-1 p-6 overflow-y-auto space-y-4">
        <!-- Welcome Message -->
        <div class="flex w-full mt-2 space-x-3 max-w-md">
            <div><img src="Aiavatar.jpg" class="w-8 h-8 rounded-full object-cover flex-shrink-0"></div>
            <div class="flex-1">
                <div class="bg-white text-gray-800 p-3 rounded-r-lg rounded-bl-lg shadow-sm">
                    <p class="text-sm">Hello! I am the JustiSync AI Legal Assistant. How can I help you today? You can ask me about legal precedents, case summaries, or general legal questions.</p>
                </div>
            </div>
        </div>
        <!-- Chat messages will be appended here -->
      </div>

      <!-- Message Input Form -->
      <footer class="bg-white border-t border-gray-300 p-4">
        <form id="message-form" class="flex items-center space-x-4">
          <input id="message-input" type="text" placeholder="Type your message here..." autocomplete="off"
                 class="flex-1 w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-[var(--js-primary)]">
          <button type="submit" class="bg-[var(--js-primary)] text-white p-3 rounded-full hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--js-primary)] transition">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
          </button>
        </form>
      </footer>
    </main>
  </div>

  <script src="AiChat.js"></script>
</body>
</html>
