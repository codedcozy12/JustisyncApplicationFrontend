<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JustiSync - Complete Case Filing</title>
  <link rel="shortcut icon" href="../../GeneralDashboard/scale of justice.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root {
      --js-primary: #0b3d91;
      --js-accent: #f59e0b;
      --js-bg: #f3f4f6;
    }
  </style>
</head>
<body class="bg-[var(--js-bg)] text-gray-800">

  <div class="flex min-h-screen">
    <!-- Sidebar Navigation -->
    <aside class="w-64 bg-white shadow-md flex-shrink-0">
      <div class="p-6 bg-[var(--js-primary)] text-white">
        <h1 class="text-2xl font-bold">⚖️ JustiSync</h1>
      </div>
      <nav class="mt-6">
        <a href="/Dashboard/Lawyer.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
          <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/></svg>
          Dashboard
        </a>
        <a href="#" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
          <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
          My Cases
        </a>
        <a href="#" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
          <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
          Calendar
        </a>
        <a href="#" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
          <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
          Profile
        </a>
      </nav>
      <div class="absolute bottom-0 w-64">
        <button id="logout-btn" class="w-full flex items-center px-6 py-4 text-red-500 hover:bg-red-50">
          <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
          Logout
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <!-- Header -->
      <header class="mb-8">
        <h2 class="text-3xl font-bold text-gray-800">Complete Case Filing</h2>
        <a href="/Roles/Lawyer/CompleteCaseFiling.html"></a>
        <p class="text-gray-500">Review client information and add the required details to file the case.</p>
      </header>

      <!-- Case Filing Form -->
      <section class="bg-white rounded-xl shadow-sm p-8 max-w-4xl mx-auto">
        <div id="loading-container" class="text-center p-8">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[var(--js-primary)] mx-auto"></div>
          <p class="mt-4 text-gray-500">Loading case details...</p>
        </div>

        <form id="complete-case-form" class="hidden space-y-6">
          
          <!-- Client Provided Info (Read-only) -->
          <fieldset class="border p-4 rounded-lg">
            <legend class="text-lg font-semibold px-2 text-gray-700">Client-Provided Information</legend>
            <div class="space-y-4 mt-2">
              <div>
                <label class="block text-sm font-medium text-gray-500">Client Name</label>
                <p id="clientName" class="mt-1 text-gray-800 font-semibold"></p>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-500">Case Title</label>
                <p id="caseTitle" class="mt-1 text-gray-800"></p>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-500">Case Description</label>
                <p id="caseDescription" class="mt-1 text-gray-600 whitespace-pre-wrap"></p>
              </div>
            </div>
          </fieldset>

          <!-- Lawyer Fields -->
          <fieldset class="border p-4 rounded-lg">
            <legend class="text-lg font-semibold px-2 text-gray-700">Lawyer Filing Details</legend>
            <div class="space-y-4 mt-2">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label for="caseNumber" class="block text-sm font-medium text-gray-700">Case Number</label>
                  <input type="text" id="caseNumber" name="CaseNumber" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-[var(--js-primary)] focus:ring-[var(--js-primary)]" placeholder="e.g., JUS-2024-123">
                </div>
                <div>
                  <label for="judgeId" class="block text-sm font-medium text-gray-700">Assign Judge</label>
                  <select id="judgeId" name="JudgeId" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-[var(--js-primary)] focus:ring-[var(--js-primary)]">
                    <option value="" disabled selected>Loading judges...</option>
                  </select>
                </div>
              </div>
              <div>
                <label for="status" class="block text-sm font-medium text-gray-700">Update Case Status</label>
                <select id="status" name="Status" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-[var(--js-primary)] focus:ring-[var(--js-primary)]">
                  <option value="1">Open</option>
                  <option value="2">Discovery</option>
                  <option value="3">In Court</option>
                </select>
              </div>
            </div>
          </fieldset>

          <!-- Submit Button -->
          <div class="flex justify-end pt-4">
            <button type="submit" class="bg-[var(--js-primary)] text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-800 transition w-full md:w-auto">
              Complete and File Case
            </button>
          </div>

        </form>
      </section>

    </main>
  </div>

  <script src="CompleteCaseFiling.js"></script>
</body>
</html>
