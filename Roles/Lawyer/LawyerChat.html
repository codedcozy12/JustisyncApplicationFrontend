<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JustiSync - Chat</title>
  <link rel="shortcut icon" href="../../GeneralDashboard/scale of justice.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@latest/dist/browser/signalr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root {
      --js-primary: #0b3d91;
      --js-accent: #f59e0b;
      --js-bg: #f3f4f6;
    }
    #messages-area::-webkit-scrollbar { width: 6px; }
    #messages-area::-webkit-scrollbar-thumb { background-color: #d1d5db; border-radius: 3px; }
    #messages-area::-webkit-scrollbar-track { background-color: transparent; }
  </style>
</head>
<body class="bg-gray-200">

  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar: Conversations List -->
    <aside class="w-full md:w-1/3 lg:w-1/4 bg-white border-r border-gray-300 flex flex-col">
      <header class="p-4 border-b border-gray-300 flex-shrink-0">
        <div class="flex justify-between items-center mb-3">
            <h1 class="text-xl font-bold text-gray-800">Chats</h1>
            <button id="back-to-dashboard" title="Back to Dashboard" class="text-gray-500 hover:text-[var(--js-primary)] p-1 rounded-full">
              <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
              </svg>
            </button>
        </div>
        <input id="search-conversations" type="text" placeholder="Search clients..." class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--js-primary)]">
      </header>
      <div id="conversations-list" class="flex-1 overflow-y-auto">
        <!-- Conversation items will be injected here -->
        <div class="p-4 text-center text-gray-500">Loading conversations...</div>
      </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="flex-1 flex flex-col">
      <!-- "No Chat Selected" Message -->
      <div id="no-chat-selected" class="flex flex-col items-center justify-center h-full text-center text-gray-500">
        <svg class="w-16 h-16 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
        <h2 class="text-xl font-semibold">Select a conversation</h2>
        <p>Choose a client from the list to start chatting.</p>
      </div>

      <!-- Active Chat Container -->
      <div id="active-chat-container" class="hidden flex-col h-full">
        <!-- Chat Header -->
        <header class="bg-white border-b border-gray-300 p-3 flex items-center shadow-sm z-10 flex-shrink-0">
          <img id="chat-partner-avatar" src="../../assets/Avatar.png" alt="Client Avatar" class="w-10 h-10 rounded-full mr-3 object-cover">
          <div>
            <h2 id="chat-partner-name" class="text-md font-semibold text-gray-800">Client Name</h2>
            <!-- Optional: Online status can be added here -->
          </div>
        </header>

        <!-- Messages Area -->
        <div id="messages-area" class="flex-1 p-4 overflow-y-auto bg-gray-200 space-y-2">
          <!-- Messages will be injected here -->
        </div>

        <!-- Message Input Form -->
        <footer class="bg-white border-t border-gray-300 p-4 flex-shrink-0">
          <form id="message-form" class="flex items-center space-x-3">
            <input id="message-input" type="text" placeholder="Type a message..." autocomplete="off"
                   class="flex-1 w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-[var(--js-primary)]">
            <button type="submit" class="bg-[var(--js-primary)] text-white p-3 rounded-full hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--js-primary)] transition disabled:bg-gray-400" disabled>
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
            </button>
          </form>
        </footer>
      </div>
    </main>
  </div>

  <script src="LawyerChat.js"></script>
</body>
</html>
